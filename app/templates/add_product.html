<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Walmart</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(106,116,129)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121416]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em]">StockWise</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#121416] text-sm font-medium leading-normal" href="{% url 'index' %}">Dashboard</a>
              <a class="text-[#121416] text-sm font-medium leading-normal" href="{% url 'add_product' %}">Add Products</a>
              <a class="text-[#121416] text-sm font-medium leading-normal" href="{% url 'inventory' %}">Stock </a>
              <a class="text-[#121416] text-sm font-medium leading-normal" href="{% url 'alerts' %}">Alerts</a>
              <a class="text-[#121416] text-sm font-medium leading-normal" href="{% url 'request_transfer' %}">Transfer Stocks</a>
              <a class="text-[#121416] text-sm font-medium leading-normal" href="{% url 'transport_costs' %}">Transfer costs</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCF67tXg4bvG3M5rg4zgrXOFLXDf69WZmt6-blrzRYOPn3gpKvOOqq35UY-CRBfMkkQqdvJwSx-1xjPsQF8ZoiezgYBeFFElPXshTHGKrFoSET5sgel52CsYMzIDgy3Eg9EDgLa5WYDKlkOqFjXRcYPN6xOrJjx4ECWkO3IQ6a0WVE2WtvW8477aFv_ZAxa6AzJXuNr3ZhvehxNx3E58NIESZT-SVpHrla-XFjFchAHIGwGxrYDbY2goggM1Iahi2If005SJuhPIqs");'
            ></div>
          </div>
        </header>
        <form method="POST" action="">
        {% csrf_token %}

  <!-- Product Name -->
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Product Name</p>
      <input
        name="name"
        required
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal"
        placeholder="Enter product name"
      />
    </label>
  </div>

  <!-- Category -->
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Category</p>
      <input name="category" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter category" />
    </label>
  </div>
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Brand</p>
      <input name="brand" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter Brand" />
    </label>
  </div>

  <!-- Brand -->
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Description</p>
      <input name="description" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter Brand" />
    </label>
  </div>



  <!-- Store ID -->
   <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Store Id</p>
      <input name="store_id" type="number" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter Store Id"/>
  </div>


  <!-- Current Stock -->
   <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Current stock</p>
      <input name="current_stock" type="number" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter Stock" />
    </label>
  </div>


  <!-- Weekly Sales Rate -->
   <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Weekly Sales</p>
      <input name="weekly_sales_rate" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter Brand" />
    </label>
  </div>

  <!-- Product Price -->
   <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#121416] text-base font-medium leading-normal pb-2">Price</p>
      <input name="price" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] 
               focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
               h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal" placeholder="Enter Price" />
    </label>
  </div>


  <!-- Dead Stock Status -->
{% comment %} <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
  <label class="flex flex-col min-w-40 flex-1">
    <p class="text-[#121416] text-base font-medium leading-normal pb-2">Dead Stock Status</p>
    <select
      name="is_dead_stock"
      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416]
             focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] 
             h-14 placeholder:text-[#6a7481] p-[15px] text-base font-normal leading-normal"
    >
      <option value="False">No</option>
      <option value="True">Yes</option>
    </select>
  </label> {% endcomment %}
{% comment %} </div> {% endcomment %}

  <!-- Submit -->
  <div class="flex px-4 py-3 justify-end">
    <button
      type="submit"
      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#b2c8e5] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"
    >
      <span class="truncate">Submit</span>
    </button>
  </div>
</form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
